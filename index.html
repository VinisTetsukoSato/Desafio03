<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>Mentoria</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
      </header>

      <form id="form">
        <fieldset>
          <div id="fieldset-wrapper">
            <legend>Informações pessoais</legend>

           <div id="container">
            <div id="nome-sobre">
                <label for="nome">Nome</label>
                <input type="text" id="nome"  />
              </div>
  
              <div id="nome-sobre">
                  <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome"  />
              </div>
           </div>

            
              
            

            <div id="nome-sobre">
              <label for="email">
                E-mail
                <span>(digite um e-mail valído)</span>
              </label>
              <input type="email" id="email" />
            </div>

            <div id="nome-sobre">
            <label for="senha">
                Senha de acesso para os participantes
                <span>(mínimo 6 caracteres)</span>
              </label>
              <input type="password" id="senha" required minlength="6" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div id="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div id="nome-sobre">
              <label for="Mnome">
                Nome do seu mentor
                <span>(so o primeiro nome)</span>
              </label>
              <input type="text" id="Mnome" required minlength="3" />
            </div>
        </fieldset>

        <fieldset>
            <div id="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>

                    <h1>Primeira mentoria</h1>

                    <div id="colunas">

                        <div id="nome-sobre">
                            <label for="date">Data</label>
                            <input type="date" id="date" required />
                        </div>

                        <div id="nome-sobre">
                            <label for="inicio">Das</label>
                            <input type="time" id="inicio" />
                        </div>

                        <div id="nome-sobre">
                            <label for="fim">Até</label>
                            <input type="time" id="fim" />
                        </div>

                    </div>

                    
                </div>

            <div id="fieldset-wrapper2">
                    <h2>Segunda mentoria</h2>

                    <div id="colunas">

                        <div id="nome-sobre">
                            <label for="date">Data</label>
                            <input type="date" id="date" required />
                        </div>

                        <div id="nome-sobre">
                            <label for="inicio">Das</label>
                            <input type="time" id="inicio" />
                        </div>

                        <div id="nome-sobre">
                            <label for="fim">Até</label>
                            <input type="time" id="fim" />
                        </div>
                    </div>
                </div>
            
        </fieldset>
      </form>

      <footer>
        <input id="button" type="submit" value="Salvar" form="form" />
      </footer>
    </div>
  </body>
</html>
